; https://docs.platformio.org/page/projectconf.html

[env:generic]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = generic
framework = arduino
platform_packages = framework-arduinopico@https://github.com/kermite-org/arduino-pico/releases/download/2.6.5-kermite-fork-5/rp2040-2.6.5-kermite-fork-5.zip
lib_deps =
  KermiteCore_Arduino=https://github.com/kermite-org/KermiteCore_Arduino.git
  keyboard_peripheral_modules=https://github.com/kermite-org/keyboard_peripheral_modules.git
board_build.filesystem_size = 64k
build_flags = -DUSE_TINYUSB -DCFG_TUD_HID=2
